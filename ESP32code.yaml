//ESP 32 code
esphome:
  name: irrigation

esp32:
  board: esp32dev
  framework:
    type: esp-idf
    version: recommended

preferences:
  flash_write_interval: 1min

wifi:
  ssid: {wifi_ssid}
  password: {wifi_password}
  fast_connect: true
  
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Hassio"
    password: "Home$ecure"

# Enable logging
logger:

ota:

time:
  - platform: homeassistant
    id: homeassistant_time

globals:
  - id: var_zone_remainings
    type: int[4]
    initial_value: "{0, 0, 0, 0}"
  - id: days_to_run
    type: int[8]
    initial_value: "{0, 0, 0, 0, 0, 0, 0, 0}"

# Enable Home Assistant API
api:
  reboot_timeout: 0s

button:
  - platform: restart
    id: irrigation_restart
    name: "Irrigation Restart"

binary_sensor:
  # Connection status
  - platform: status
    name: "Irrigation Status"

  # Manual switch sensor
  - platform: gpio
    id: manual_gpio
    pin:
      number: GPIO13
      mode: INPUT_PULLDOWN
    on_click:
      - max_length: 2s
        then:
      - min_length: 2s
        max_length: 5s
        then:
          - switch.turn_off: automation_enabled
          - script.execute: turn_off_valves
      - min_length: 5s
        max_length: 10s
        then:
          - switch.turn_on: automation_enabled

select:
  - platform: template
    name: "Irrigation start"
    id: irrigation_start
    options: &start_options
      ["00:00", "00:15", "00:30", "00:45",
       "01:00", "01:15", "01:30", "01:45",
       "02:00", "02:15", "02:30", "02:45",
       "03:00", "03:15", "03:30", "03:45",
       "04:00", "04:15", "04:30", "04:45",
       "05:00", "05:15", "05:30", "05:45",
       "06:00", "06:15", "06:30", "06:45",
       "07:00", "07:15", "07:30", "07:45",
       "08:00", "08:15", "08:30", "08:45",
       "09:00", "09:15", "09:30", "09:45",
       "10:00", "10:15", "10:30", "10:45",
       "11:00", "11:15", "11:30", "11:45",
       "12:00", "12:15", "12:30", "12:45",
       "13:00", "13:15", "13:30", "13:45",
       "14:00", "14:15", "14:30", "14:45",
       "15:00", "15:15", "15:30", "15:45",
       "16:00", "16:15", "16:30", "16:45",
       "17:00", "17:15", "17:30", "17:45",
       "18:00", "18:15", "18:30", "18:45",
       "19:00", "19:15", "19:30", "19:45",
       "20:00", "20:15", "20:30", "20:45",
       "21:00", "21:15", "21:30", "21:45",
       "22:00", "22:15", "22:30", "22:45",
       "23:00", "23:15", "23:30", "23:45",
      ]
    initial_option: "18:00"
    optimistic: true
    restore_value: true
  - platform: template
    name: "Zone 2 start"
    id: zone2_start
    options: *start_options
    initial_option: "18:00"
    optimistic: true
    restore_value: true
  - platform: template
    name: "Zone 3 start"
    id: zone3_start
    options: *start_options
    initial_option: "20:00"
    optimistic: true
    restore_value: true
  - platform: template
    name: "Zone 4 start"
    id: zone4_start
    options: *start_options
    initial_option: "20:30"
    optimistic: true
    restore_value: true


number:
  - platform: template
    id: zone1_duration
    name: "Zone 1 duration"
    step: 1
    min_value: 0
    max_value: 15
    initial_value: 5
    unit_of_measurement: min
    optimistic: true
    restore_value: true
  - platform: template
    id: zone2_duration
    name: "Zone 2 duration"
    step: 1
    min_value: 0
    max_value: 15
    initial_value: 5
    unit_of_measurement: min
    optimistic: true
    restore_value: true
  - platform: template
    id: zone3_duration
    name: "Zone 3 duration"
    step: 1
    min_value: 0
    max_value: 15
    initial_value: 5
    unit_of_measurement: min
    optimistic: true
    restore_value: true
  - platform: template
    id: zone4_duration
    name: "Zone 4 duration"
    step: 1
    min_value: 0
    max_value: 15
    initial_value: 5
    unit_of_measurement: min
    optimistic: true
    restore_value: true

sensor:
  - platform: wifi_signal
    name: "Irrigation Wifi"
    update_interval: 60s

  #
  # Template Sensors
  #
  - platform: template
    id: zone1_remaining
    name: "Zone 1 remaining"
    accuracy_decimals: 0
    unit_of_measurement: min
    lambda: "return id(var_zone_remainings)[0];"
  - platform: template
    id: zone2_remaining
    name: "Zone 2 remaining"
    accuracy_decimals: 0
    unit_of_measurement: min
    lambda: "return id(var_zone_remainings)[1];"
  - platform: template
    id: zone3_remaining
    name: "Zone 3 remaining"
    accuracy_decimals: 0
    unit_of_measurement: min
    lambda: "return id(var_zone_remainings)[2];"
  - platform: template
    id: zone4_remaining
    name: "Zone 4 remaining"
    accuracy_decimals: 0
    unit_of_measurement: min
    lambda: "return id(var_zone_remainings)[3];"


switch:
  #
  # Template Switches
  #
  - platform: template
    name: "Irrigation Zone 1"
    id: irrigation_zone1
    lambda: 'return id(irrigation_channel1).state;'
    turn_on_action:
      - switch.turn_on: irrigation_channel1
      - script.execute: zone1_wait
      - script.wait: zone1_wait
      - switch.turn_off: irrigation_channel1
    turn_off_action:
      - script.stop: zone1_wait
      - lambda: |-
          id(var_zone_remainings)[0] = 0;
          id(zone1_remaining).update();
      - switch.turn_off: irrigation_channel1

  - platform: template
    name: "Irrigation Zone 2"
    id: irrigation_zone2
    lambda: 'return id(irrigation_channel2).state;'
    turn_on_action:
      - switch.turn_on: irrigation_channel2
      - script.execute: zone2_wait
      - script.wait: zone2_wait
      - switch.turn_off: irrigation_channel2
    turn_off_action:
      - script.stop: zone2_wait
      - lambda: |-
          id(var_zone_remainings)[1] = 0;
          id(zone2_remaining).update();
      - switch.turn_off: irrigation_channel2

  - platform: template
    name: "Irrigation Zone 3"
    id: irrigation_zone3
    lambda: 'return id(irrigation_channel3).state;'
    turn_on_action:
      - switch.turn_on: irrigation_channel3
      - script.execute: zone3_wait
      - script.wait: zone3_wait
      - switch.turn_off: irrigation_channel3
    turn_off_action:
      - script.stop: zone3_wait
      - lambda: |-
          id(var_zone_remainings)[2] = 0;
          id(zone3_remaining).update();
      - switch.turn_off: irrigation_channel3

  - platform: template
    name: "Irrigation Zone 4"
    id: irrigation_zone4
    lambda: 'return id(irrigation_channel4).state;'
    turn_on_action:
      - switch.turn_on: irrigation_channel4
      - script.execute: zone4_wait
      - script.wait: zone4_wait
      - switch.turn_off: irrigation_channel4
    turn_off_action:
      - script.stop: zone4_wait
      - lambda: |-
          id(var_zone_remainings)[3] = 0;
          id(zone4_remaining).update();
      - switch.turn_off: irrigation_channel4

  - platform: template
    name: "Mon"
    id: irrigation_monday
    optimistic: true
    restore_state: true
    turn_on_action:
      - lambda: |-
          id(days_to_run)[2] = 1;
    turn_off_action:
      - lambda: |-
          id(days_to_run)[2] = 0;
  - platform: template
    name: "Tue"
    id: irrigation_tuesday
    optimistic: true
    restore_state: true
    turn_on_action:
      - lambda: |-
          id(days_to_run)[3] = 1;
    turn_off_action:
      - lambda: |-
          id(days_to_run)[3] = 0;
  - platform: template
    name: "Wed"
    id: irrigation_wednesday
    optimistic: true
    restore_state: true
    turn_on_action:
      - lambda: |-
          id(days_to_run)[4] = 1;
    turn_off_action:
      - lambda: |-
          id(days_to_run)[4] = 0;
  - platform: template
    name: "Thu"
    id: irrigation_thursday
    optimistic: true
    restore_state: true
    turn_on_action:
      - lambda: |-
          id(days_to_run)[5] = 1;
    turn_off_action:
      - lambda: |-
          id(days_to_run)[5] = 0;
  - platform: template
    name: "Fri"
    id: irrigation_friday
    optimistic: true
    restore_state: true
    turn_on_action:
      - lambda: |-
          id(days_to_run)[6] = 1;
    turn_off_action:
      - lambda: |-
          id(days_to_run)[6] = 0;
  - platform: template
    name: "Sat"
    id: irrigation_saturday
    optimistic: true
    restore_state: true
    turn_on_action:
      - lambda: |-
          id(days_to_run)[7] = 1;
    turn_off_action:
      - lambda: |-
          id(days_to_run)[7] = 0;
  - platform: template
    name: "Sun"
    id: irrigation_sunday
    optimistic: true
    restore_state: true
    turn_on_action:
      - lambda: |-
          id(days_to_run)[1] = 1;
    turn_off_action:
      - lambda: |-
          id(days_to_run)[1] = 0;

    
  - platform: template
    name: "Zone 1 enabled"
    id: zone1_enabled
    optimistic: true
    restore_state: true
  - platform: template
    name: "Zone 2 enabled"
    id: zone2_enabled
    optimistic: true
    restore_state: true
  - platform: template
    name: "Zone 3 enabled"
    id: zone3_enabled
    optimistic: true
    restore_state: true
  - platform: template
    name: "Zone 4 enabled"
    id: zone4_enabled
    optimistic: true
    restore_state: true

  - platform: template
    name: "Automation enabled"
    id: automation_enabled
    optimistic: true
    restore_state: true

  #
  # GPIO Switches
  #
  - platform: gpio
    id: irrigation_channel4
    pin: GPIO25
    inverted: true
    restore_mode: ALWAYS_OFF

  - platform: gpio
    id: irrigation_channel3
    pin: GPIO26
    inverted: true
    restore_mode: ALWAYS_OFF

  - platform: gpio
    id: irrigation_channel2
    pin: GPIO27
    inverted: true
    restore_mode: ALWAYS_OFF

  - platform: gpio
    id: irrigation_channel1
    pin: GPIO14
    inverted: true
    restore_mode: ALWAYS_OFF


#
# Scripts
#
script:
  - id: turn_off_valves
    then:
      - switch.turn_off: irrigation_zone1
      - switch.turn_off: irrigation_zone2
      - switch.turn_off: irrigation_zone3
      - switch.turn_off: irrigation_zone4
      
  - id: zone1_wait
    then:
      - lambda: |-
          id(var_zone_remainings)[0] = id(zone1_duration).state;
          id(zone1_remaining).update();
      - while:
          condition:
            lambda: "return id(var_zone_remainings)[0] > 0;"
          then:
            - delay: 1min
            - lambda: |-
                id(var_zone_remainings)[0] -= 1;
                id(zone1_remaining).update();
  - id: zone2_wait
    then:
      - lambda: |-
          id(var_zone_remainings)[1] = id(zone2_duration).state;
          id(zone2_remaining).update();
      - while:
          condition:
            lambda: "return id(var_zone_remainings)[1] > 0;"
          then:
            - delay: 1min
            - lambda: |-
                id(var_zone_remainings)[1] -= 1;
                id(zone2_remaining).update();
  - id: zone3_wait
    then:
      - lambda: |-
          id(var_zone_remainings)[2] = id(zone3_duration).state;
          id(zone3_remaining).update();
      - while:
          condition:
            lambda: "return id(var_zone_remainings)[2] > 0;"
          then:
            - delay: 1min
            - lambda: |-
                id(var_zone_remainings)[2] -= 1;
                id(zone3_remaining).update();
  - id: zone4_wait
    then:
      - lambda: |-
          id(var_zone_remainings)[3] = id(zone4_duration).state;
          id(zone4_remaining).update();
      - while:
          condition:
            lambda: "return id(var_zone_remainings)[3] > 0;"
          then:
            - delay: 1min
            - lambda: |-
                id(var_zone_remainings)[3] -= 1;
                id(zone4_remaining).update();

#
# Time automations
#
interval:
  - interval: 1sec
    then:
     - lambda: |-
          // automation overall switch
             if (!id(automation_enabled).state) return;
          // Check if today is an active irrigation
          int current_day = id(homeassistant_time).now().day_of_week;
          if ((id(days_to_run)[current_day]) == 0) return;
          // time based
          if (id(zone1_enabled).state &&
            !id(irrigation_zone1).state &&
            id(homeassistant_time).now().strftime("%H:%M") == id(irrigation_start).state)
              id(irrigation_zone1).turn_on();
          if (id(zone2_enabled).state &&
            !id(irrigation_zone2).state &&
            id(homeassistant_time).now().strftime("%H:%M") == id(zone2_start).state)
              id(irrigation_zone2).turn_on();
          if (id(zone3_enabled).state &&
            !id(irrigation_zone3).state &&
            id(homeassistant_time).now().strftime("%H:%M") == id(zone3_start).state)
              id(irrigation_zone3).turn_on();
          if (id(zone4_enabled).state &&
            !id(irrigation_zone4).state &&
            id(homeassistant_time).now().strftime("%H:%M") == id(zone4_start).state)
              id(irrigation_zone4).turn_on();
 
